      <h2>Contact Form</h2>

        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your full name"
          required

        /><br /><br />

        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        /><br /><br />

        <label for="message">Message:</label><br />
        <textarea
          id="message"
          name="message"
          placeholder="Type your message here..."
          rows="5"
          required
        ></textarea
        ><br /><br />

        <button type="submit">Submit</button>
