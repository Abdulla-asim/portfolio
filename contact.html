  <section id="contact">
    <div >
      <h1 class="title">Contact Form</h1>
    </div>
    <div class="contact-form">
      <form method="post">
        <div class="input-group">
          <label for="name">Full Name:</label><br />
          <input type="text" id="name" name="name" placeholder="Enter your full name" required maxlength="50" onkeyup='validateName()'/>
          <div id="name-err"></div>
        </div>

        <div class="input-group">
          <label for="email">Email Address:</label><br />
          <input type="email" id="email" name="email" placeholder="Enter your email" required onkeyup="validateEmail()"/>
          <div id="email-err"></div>
        </div>

        <div class="input-group">
          <label for="message">Message:</label><br />
          <textarea id="message" name="message" placeholder="Type your message here..." rows="5" required onkeyup="validateMessage()"></textarea>
          <div id="message-err"></div>
        </div>

        <div class="input-group">
          <button type="submit" onclick="return validateForm()">Submit</button>
          <div id="submit-err"></div>
        </div>
      </form>
    </div>
  </section>

  <button id="back-to-top"><i class="fa-solid fa-arrow-up"></i></button>
  
  <!-- Footer -->
  <footer>
    <div class="date-time-div">
      <h2 id="current-time"></h2>
